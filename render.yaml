services:
  - type: web
    name: sylvia-shop-bot
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python -m bot.main
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: RENDER_URL
        value: https://sylvia-shop-bot.onrender.com
      - key: REDIRECT_BASE_URL
        value: https://sylvia-shop-bot.onrender.com
      - key: DATABASE_URL
        sync: false
      - key: ADMIN_IDS
        sync: false
    healthCheckPath: /health
